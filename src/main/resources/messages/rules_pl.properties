goal.description=Celem gry jest napisanie programu, który posteruje KodBotem tak, aby ten zebrał wszystkie znajdujące się na planszy baterie. Do napisania programu gracz musi posłużyć się zbiorem dostępnych instrukcji, które są dokładnie opisane <a href="/help">tutaj</a>. Im mniej komend zostanie użytych do napisania programu, tym więcej punktów zostanie przyznanych za ukończenie planszy. Na wynik ma również wpływ ilość pozostałej energii po ukończeniu poziomu.
